<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Effects</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <div class="section">
            <h2>Interactive Button</h2>
            <p>Hover over the button to see the effect.</p>
            <button class="button">Hover me!</button>
        </div>
        <div class="section">
            <h2>Scrolling Animation</h2>
            <p>Watch the box move up and down.</p>
            <div class="scroll-animation"></div>
        </div>
        <div class="section">
            <h2>Animated Button</h2>
            <p>Hover over this button to see it shake.</p>
            <button class="animated-button">Shake me!</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Website. All rights reserved.</p>
    </footer>
</body>
</html>
